apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -f docker-compose.production.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -f docker-compose.production.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: API_URL
              value: https://your-domain.com/api/v1
            - name: NEXT_PUBLIC_API_BASE_URL
              value: https://your-domain.com
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: NODE_ENV
              value: production
          image: ghcr.io/bigbread57/alabuga-oneplusplus-frontend:latest
          name: frontend
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
