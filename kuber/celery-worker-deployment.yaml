apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -f docker-compose.production.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: celery-worker
  name: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: celery-worker
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -f docker-compose.production.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: celery-worker
    spec:
      containers:
        - args:
            - poetry
            - run
            - celery
            - -A
            - alabuga.celery
            - worker
            - -l
            - info
          envFrom:
            - configMapRef:
                name: env
          image: ghcr.io/bigbread57/alabuga-oneplusplus-backend:latest
          name: celery-worker
      restartPolicy: Always
