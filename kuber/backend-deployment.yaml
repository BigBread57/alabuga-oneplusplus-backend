apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -f docker-compose.production.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -f docker-compose.production.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - args:
            - /usr/local/bin/start-web-server
          envFrom:
            - configMapRef:
                name: env
          image: ghcr.io/abat-voix/alabuga-oneplusplus-backend:latest
          name: backend
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/alabuga/static
              name: django-static
            - mountPath: /app/alabuga/media
              name: django-media
      restartPolicy: Always
      volumes:
        - name: django-static
          persistentVolumeClaim:
            claimName: django-static
        - name: django-media
          persistentVolumeClaim:
            claimName: django-media
